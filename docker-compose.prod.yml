version: '3.8'

services:
  emx-dashboard:
    build: .
    container_name: emx-dashboard-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=emx-dashboard-super-secure-jwt-key-2025-production
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=https://emx-dashboard.company.com
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=900000
      - LOG_LEVEL=info
    volumes:
      - ./backend/database.sqlite:/app/backend/database.sqlite
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: emx-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - emx-dashboard
    restart: unless-stopped
